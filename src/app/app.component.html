<div class="main">
  <h2>Currency Changer</h2>
  <div>
    <label>Usd</label>
    <input type="text" value="{{ eToD }}" #box (keyup)="usdToEur(box.value)" />
  </div>
  <br />
  <div>
    <label>Eur</label>
    <input type="text" value="{{ dToE }}" #box (keyup)="eurToUsd(box.value)" />
  </div>
</div>
